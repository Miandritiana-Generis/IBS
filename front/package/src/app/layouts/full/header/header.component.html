<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  
  <div class="btn-group">
      <button
        mat-icon-button
        [matMenuTriggerFor]="notifMenu"
        aria-label="Notifications" class="m-l-10"
      >
      
  <i-tabler class="d-flex" name="bell" *ngIf="count>0; else noNotifications" [matBadge]="count" matBadgeColor="primary"></i-tabler>
  <ng-template #noNotifications>
    <!-- Content to show when count is 0 or less -->
    <i-tabler class="d-flex" name="bell" matBadgeColor="primary"></i-tabler>
  </ng-template>

  </button>
  <mat-menu #notifMenu="matMenu" xPosition="before" class="topbar-dd cardWithShadow">
    <button class="p-3" mat-menu-item *ngFor="let stat of notification" (click)="redirifer(stat.idEdt!, stat.type!)">
      <div class="">
        <span class="date text-xs text-muted">{{ formaterDate(stat.date!) }} </span><br>
        <span class="time text-xs text-muted">du {{formatTime(stat.debut!) }} - {{formatTime(stat.fin!)}}</span> 
      </div>
      <div class="desc">
        <strong>{{ stat.contenue }}</strong>
        <p>{{ stat.matiere }}</p>
      </div>
    </button>
    <div class="p-x-12 m-t-12 me-5">
      <a
      (click)="actualiser($event)"
        mat-flat-button
        color="primary"
        class="w-50"
        >Actualiser</a
      >
      <a
      (click)="charger($event)"
        mat-flat-button
        color="primary"
        class="w-50"
        >Charger plus</a
      >
    </div>
    
  </mat-menu>
      
  </div>

  <span class="flex-1-auto"></span>
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications" class="m-l-10"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" xPosition="before" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >{{prenom}} {{nom}}
    </button>

    <div class="p-x-12 m-t-12">
      <a
        (click)="logout()"
        mat-flat-button
        color="primary"
        class="w-100"
        >Logout</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
