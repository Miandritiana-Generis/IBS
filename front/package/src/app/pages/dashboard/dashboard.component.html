<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Profit & Expenses -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>
            <div class="mb-2">Taux d'absence / Taux de présence</div>
            <p class="mb-0 small text-muted">L1</p>
          </mat-card-title>
            <div class="m-l-auto">

            <button
              mat-flat-button
              [matMenuTriggerFor]="classeMenu2"
              matTooltip="Classe"
            >
              <i-tabler name="briefcase"></i-tabler>
            </button>
            <mat-menu #classeMenu2="matMenu" xPosition="before">
              <button mat-menu-item *ngFor="let item of classeItems">
                <span>{{ item.classe }}</span>
              </button>
            </mat-menu>

            <button
              mat-flat-button
              [matMenuTriggerFor]="menuNiv"
              matTooltip="Niveau"
            >
              <i-tabler name="align-justified"></i-tabler>
            </button>
            <mat-menu #menuNiv="matMenu" xPosition="before">
              <button mat-menu-item *ngFor="let item of niveauItems">
                <span>{{ item.nom }}</span>
              </button>
            </mat-menu>

            <mat-form-field appearance="outline">
              <mat-label>Date</mat-label>
              <input matInput type="month"/>
            </mat-form-field>

          </div>
        </div>
        <apx-chart
          [series]="profitExpanceChart.series"
          [dataLabels]="profitExpanceChart.dataLabels"
          [chart]="profitExpanceChart.chart"
          [legend]="profitExpanceChart.legend"
          [xaxis]="profitExpanceChart.xaxis"
          [yaxis]="profitExpanceChart.yaxis"
          [grid]="profitExpanceChart.grid"
          [stroke]="profitExpanceChart.stroke"
          [tooltip]="profitExpanceChart.tooltip"
          [plotOptions]="profitExpanceChart.plotOptions"
          [tooltip]="salesChart.tooltip"
          ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- --------------------------------------------------------------------------- -->
  <!-- end Profit & Expenses -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4">
    <div class="row">
      
      <!-- --------------------------------------------------------------------------- -->
      <!-- Product Sales -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow overflow-hidden">
          <mat-card-header class="d-flex w-100 p-x-24">
            <mat-card-title>
              <div class="fs-4 mb-2">Total nombre absent</div>
              <p class="mb-3 small text-muted">{{ selectedClasseName }}</p>
              <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput type="date" [value]="selectedDate" (change)="onDateChange($event)"/>
              </mat-form-field>
            </mat-card-title>

            <div class="m-l-auto d-flex flex-column align-items-center">
              <button mat-fab color="warn" class="shadow-none icon-48 mb-3">
                <i-tabler
                  name="user-x"
                  class="text-white d-flex"
                ></i-tabler>
              </button>
              <button
                mat-flat-button
                [matMenuTriggerFor]="classeMenu"
                matTooltip="Classe"
                class="mb-2"
              >
                <i-tabler name="briefcase"></i-tabler>
              </button>
              <mat-menu #classeMenu="matMenu" xPosition="before">
                <button mat-menu-item *ngFor="let item of classeItems" (click)="onSelectClasse(item)">
                  <span>{{ item.classe }}</span>
                </button>
              </mat-menu>

            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24 p-y-16">
            <h4 class="display-1 m-0">{{ totalAbsence }}</h4>
            <div class="d-flex align-items-center">
              <div class="mat-body-1">étudiants</div>
            </div>
          </mat-card-content>
          <apx-chart
            [series]="salesChart.series"
            [dataLabels]="salesChart.dataLabels"
            [chart]="salesChart.chart"
            [legend]="salesChart.legend"
            [colors]="salesChart.colors"
            [stroke]="salesChart.stroke"
            [tooltip]="salesChart.tooltip"
            [plotOptions]="salesChart.plotOptions"
            [responsive]="salesChart.responsive"
          ></apx-chart>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="col-lg-4">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Upcoming Schedules</mat-card-title>

        <div class="timeline m-t-24">
          <div
            class="timeline-item d-flex overflow-hidden"
            *ngFor="let stat of stats"
          >
            <div class="time text-right mat-subtitle-1 f-s-14">
              {{ stat.time }}
            </div>
            <div class="point d-flex align-items-center">
              <span class="timeline-badge border-{{ stat.color }} m-y-8"></span>
              <span class="timline-border d-block"></span>
            </div>
            <div class="desc">
              <ng-template [ngIf]="stat.subtext">
                <span class="mat-subtitle-1 f-s-14 lh-20">{{
                  stat.subtext
                }}</span>
              </ng-template>
              <ng-template [ngIf]="stat.title">
                <span class="mat-subtitle-1 f-s-14 lh-20 f-w-600 d-block">{{
                  stat.title
                }}</span>
              </ng-template>
              <ng-template [ngIf]="stat.link">
                <a href="#" class="text-primary text-decoration-none mat-body-1"
                  >#ML-3467</a
                >
              </ng-template>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  
</div>
