<div class="container">
  <div class="row">
    <mat-card class="cardWithShadow w-100">
      <mat-card-content class="p-32">
        <mat-card-header>
          <mat-card-title>Fiche de présence</mat-card-title>
          <div class="m-l-auto">
            <a href="http://127.0.0.1:5000/">
              <div class="bg-light-error text-error shadow-none icon-96">
                <div class="icon-demo">
                  <div class="icon-demo-icon">
                    <span class="icon-tada icon-demo-size-32 icon-demo-stroke-150">
                      <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-face-id">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
                          <path d="M4 16v2a2 2 0 0 0 2 2h2" />
                          <path d="M16 4h2a2 2 0 0 1 2 2v2" />
                          <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
                          <path d="M9 10l.01 0" />
                          <path d="M15 10l.01 0" />
                          <path d="M9.5 15a3.5 3.5 0 0 0 5 0" />
                        </svg>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </mat-card-header>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100 table-borderless">
            <!-- Nom Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Nom
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                  <img [src]="element.imagePath" alt="users" width="50" class="rounded-circle" />
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-700">{{ element.nom }}</h6>
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Prenom Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Prénom
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                  <div class="m-l-16">
                    <span class="mat-body-1 f-s-14">{{ element.prenom }}</span>
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Status
              </th>
              <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element.status == 'Present'">
                  <span class="bg-light-success text-success rounded f-w-600 p-y-6 p-x-16 f-s-14">
                    {{ element.status | titlecase }}
                  </span>
                </ng-template>
                <ng-template [ngIf]="element.status == 'Absent'">
                  <span class="bg-light-error text-error rounded f-w-600 p-y-6 p-x-16 f-s-14">
                    {{ element.status | titlecase }}
                  </span>
                </ng-template>
              </td>
            </ng-container>

            <!-- Heure d'arriver Column -->
            <ng-container matColumnDef="hArriver">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Heure d'arriver
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1 f-w-500">
                {{ element.hourRate ? element.hourRate.toTimeString().split(' ')[0] : 'N/A' }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="row">
    <div class="col-6">
      <button class="btn btn-warning btn-lg w-100">Valider Enseignant</button>
    </div>
    <div class="col-6">
      <button class="btn btn-primary btn-lg w-100">Valider Délégué de classe</button>
    </div>
  </div>
</div>
